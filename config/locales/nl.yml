    JE STAAT OP HET PUNT DEZE SPRINT TE HER-INITIALISEREN!
    
    Weet je zeker dat je dit wilt doen? Her-initialisatie
    heeft de volgende gevolgen voor de stories en taken
    verbonden aan de sprint:
    
    * Creatie-datum wordt veranderd in de start datum van de sprint
    * ALLE wijzigingen aan de stories en taken, behalve notities,
       zullen worden VERWIJDERD
    * De huidige waarde wordt de startwaarde voor alle
       eigenschappen van de story/taak
    * De status wordt teruggezet naar de standaard status
